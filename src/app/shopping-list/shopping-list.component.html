<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (newshopingitem)="onAdditem($event)"></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        style="cursor: pointer"
        class="list-group-item"
        *ngFor="let ingredient of ingredients"
        textDirective
      >
        {{ ingredient.name }}({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
